<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />

    <title>Making Book List</title>
  </head>
  <body>
    <header class="container mt-4">
      <h1 class="heading text-center">
        <i class="fas fa-book-open text-warning"></i> Bengal Literature <span class="text-warning"> Book </span> List
      </h1>
    </header>
    <section class="container">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Write Title of Book.." />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Write name of author.." />
        </div>
          <div class="form-group">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" placeholder="Write year published.." />
        </div>
       <button id ="addBook" type="button" class="btn btn-warning btn-lg btn-block mt-4">Add Book</button>
      </form>
      <!-- table start -->
     <table class="table table-striped mt-4 text-center">
  <thead>
    <tr>
      <th>Title</th>
      <th> Author</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody id="bookList">   
  </tbody>
</table>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
